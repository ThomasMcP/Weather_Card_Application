7<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="search-section">
                <form action='submit'>
                    <input type="text" id="country-name-input" name="country-name-input" placeholder="Enter City Name" spellcheck="false">
                    <button type="submit"><img src="./images/search.png" alt="search logo">
                    </button>
                </form>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="./images/clear.png" alt="" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humidity level">
                    </div>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="wind level level">
                    </div>
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
